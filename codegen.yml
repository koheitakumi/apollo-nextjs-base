overwrite: true
schema: "server/interface/graphql/typedefs/**/*.graphql"
documents: "client/src/libs/graphql/**/*.graphql"
generates:
  server/interface/graphql/generated/schema.graphql:
    plugins:
      - schema-ast
  server/interface/graphql/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
  client/src/libs/graphql/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
