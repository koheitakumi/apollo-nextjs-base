type Mutation {
  addTodo(content: String!): Todo!
  deleteTodo(id: Int!): Todo!
  signUp(user: UserInput!): User!
  login(user: UserInput!): User!
  logout: Boolean!
}

type Query {
  hello: String!
  todos: [Todo!]
}

type Subscription {
  todoAdded: Todo!
}

type Todo {
  id: Int!
  content: String!
}

type User {
  email: String!
  token: String!
}

input UserInput {
  email: String!
  password: String!
}
